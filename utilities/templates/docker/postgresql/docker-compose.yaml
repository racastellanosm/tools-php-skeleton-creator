services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    command: [ "sh", "-c", "/usr/bin/rr serve -c .rr.yaml" ]
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8081/health?plugin=http || exit 1"]
      interval: 2s
      timeout: 5s
      retries: 10
    depends_on:
      postgresql: { condition: service_healthy, required: false }

  postgresql:
    image: postgres:17-alpine
    container_name: postgresql
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d my_app -U my_user" ]
      interval: 2s
      timeout: 5s
      retries: 30
